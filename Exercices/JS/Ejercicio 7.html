<!-- Ejercicio 7: Letra DNI -->
<script>
var letras = ['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E'];
var numero = parseInt(prompt('Ingrese su n√∫mero de DNI (sin letra):', ''));

console.log('DNI: ' + numero + ' - Letra: ' + letra);
</script>
