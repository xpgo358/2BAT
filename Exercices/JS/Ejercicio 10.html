<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejercicio 10</title>
  </head>
  <body>
    <!-- Ejercicio 10: Sucesión de Fibonacci (iterativo) -->
    <script>
      var cantidad = parseInt(
        prompt("¿Cuántos términos de Fibonacci desea?", ""),
      );
      var secuencia = "";
      var anterior = 0;
      var actual = 1;

      secuencia = secuencia + anterior + ", ";

      for (var i = 1; i < cantidad; i++) {
        secuencia = secuencia + actual;
        if (i < cantidad - 1) {
          secuencia = secuencia + ", ";
        }
        siguiente = anterior + actual;
        anterior = actual;
        actual = siguiente;
      }

      document.write("Fibonacci: " + secuencia);
      console.log("Fibonacci: " + secuencia);
    </script>
  </body>
</html>
