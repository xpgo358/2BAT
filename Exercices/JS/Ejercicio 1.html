<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <!-- Ejercicio 1: Suma 100 primeros pares -->
    <script>
      var suma = 0;
      for (var i = 1; i <= 100; i++) {
        suma = suma + i * 2;
      }
      document.write("Suma de los 100 primeros pares: " + suma);
      console.log("Suma de los 100 primeros pares: " + suma);
    </script>
  </body>
</html>
